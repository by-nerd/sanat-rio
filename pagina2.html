<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #f0f0f0;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #111;
            padding: 20px;
            border-bottom: 2px solid #444;
        }
        header h1 {
            margin: 0;
            color: #ffcc00;
            font-size: 2.5em;
        }
        .content {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .content h2 {
            color: #ffcc00;
            font-size: 2em;
            margin-bottom: 20px;
        }
        .content p {
            line-height: 1.6;
            margin-bottom: 15px;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            color: #fff;
            background-color: #ffcc00;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #e0b800;
        }
        footer {
            background-color: #111;
            color: #888;
            text-align: center;
            padding: 10px;
            border-top: 2px solid #444;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contato</h1>
    </header>

    <div class="content">
        <h2>Como Entrar em Contato</h2>
        <p>Para entrar em contato conosco, você pode:</p>
        <ul>
            <li>Entrar no nosso Discord e conversar com algum administrador.</li>
            <li>Enviar um email para: <a href="mailto:bynerdgeek@gmail.com" style="color: #ffcc00;">bynerdgeek@gmail.com</a>.</li>
        </ul>
        <a href="index.html" class="button">Voltar ao Início</a>
    </div>

    <footer>
        &copy; 2024 Sanatório. Todos os direitos reservados.
    </footer>
</body>
</html>
